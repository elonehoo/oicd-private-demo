name: Release

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - name: Clone Public Repo
        run: git clone https://github.com/elonehoo/oidc-public-demo.git

      - name: Sync and Release to Public Repo
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO }}
        run: |
          # 配置 Git 使用 GitHub Actions bot 账号
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 获取当前 tag
          TAG_NAME=${GITHUB_REF#refs/tags/}

          # 获取当前 commit 的消息
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)

          # 进入公共仓库目录
          cd oidc-public-demo

          # 添加所有更改
          git add .

          # 使用原始的 commit 消息提交
          git commit -m "$COMMIT_MESSAGE" || echo "No changes to commit"

          # 创建相同的 tag
          git tag -a "$TAG_NAME" -m "$COMMIT_MESSAGE"

          # 推送到公共仓库
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/elonehoo/oidc-public-demo.git
          git push origin main
          git push origin "$TAG_NAME"
